  <script>
      function format_link(link) {
          if (link)
              return "<a href='" + link + "' target='_blank'>" + link + "</a>";
          else return "";
      }

      CsvToHtmlTable.init({
          csv_path: "songs.csv",
          element: "songs",
          allow_download: false,
          csv_options: {
              separator: ",",
              delimiter: '"'
          },
          datatables_options: {
              searching: true,
              paging: false,
              info: false
          },
          custom_formatting: [
